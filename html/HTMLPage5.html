<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Adding a Flash Movie</title>
        <script type="text/javascript"
            scr="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
        <script type="text/javascript">
            swfobject.embedSFW("flash/bird.sfw",
            "bird", "400", "300", "8.0.0");</script>
    </head>
    <body>
        <div id="bird"><p>An animation of a bird taking a shower</p></div>
    </body>
</html>
